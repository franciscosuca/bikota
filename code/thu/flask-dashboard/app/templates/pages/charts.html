
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card ">
                                <div class="card-header ">
                                    <h4 class="card-title">{{chart_title}}</h4>
                                    <p class="card-category">{{chart_subtitle}}</p>
                                </div>
                                <div class="card-body ">
                                    <canvas id="js_chart"></canvas>
                                    <script>
                                    chart_loader = {                      
                                        initDashboardPageCharts: function() {
                                            var chartData = {
                                                labels : [{% for item in labels %}
                                                            "{{item}}",
                                                            {% endfor %}],
                                                datasets : [{
                                                    title: "{{chart_title}}",
                                                    label: "{{ legend[0] }}",
                                                    fill: true,
                                                    lineTension: 0.1,
                                                    backgroundColor: "rgba(75,192,192,0.4)",
                                                    borderColor: "rgba(75,192,192,1)",
                                                    borderCapStyle: 'butt',
                                                    borderDash: [],
                                                    borderDashOffset: 0.0,
                                                    borderJoinStyle: 'miter',
                                                    pointBorderColor: "rgba(75,192,192,1)",
                                                    pointBackgroundColor: "#fff",
                                                    pointBorderWidth: 1,
                                                    pointHoverRadius: 5,
                                                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                                                    pointHoverBorderColor: "rgba(220,220,220,1)",
                                                    pointHoverBorderWidth: 2,
                                                    pointRadius: 1,
                                                    pointHitRadius: 10,
                                                    data : [{% for item in values %}
                                                                {{item}},
                                                            {% endfor %}],
                                                    spanGaps: false
                                                }]
                                            };
                                            var ctx = document.getElementById('js_chart').getContext('2d');
                                            window.myChart = new Chart(ctx, {
                                                type: 'line',
                                                data: chartData,
                                                options: {
                                                    scales: {
                                                        xAxes: [{
                                                            scaleLabel: {
                                                                display: true,
                                                                labelString: '{{x_axis}}'
                                                            }
                                                        }],
                                                        yAxes: [{
                                                            type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                                                            display: true,
                                                            position: 'left',
                                                            id: 'y-axis-1',
                                                            scaleLabel: {
                                                                display: true,
                                                                labelString: '{{y_axis}}'
                                                            }
                                                        }
                                                        ],
                                                    }
                                                }
                                            });
                                        },
                                    };
                                    window.onload = function() {
                                        chart_loader.initDashboardPageCharts();
                                    };
                                </script>
                                </div>
                                <div class="card-footer ">
                                    <hr>
                                    <div class="stats">
                                        <i class="fa fa-history"></i> Updated {{minutes}} minutes ago
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
