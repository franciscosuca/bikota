<!doctype html>
<html lang="en">
<head>
    <title>Datepicker by Creative Tim </title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <link rel="stylesheet" type="text/css" media="all" href="/static/drp/daterangepicker.css" />

<!--     <script src="/static/assets/js/core/jquery.3.4.1.min.js" type="text/javascript"></script>
    <script src="/static/assets/js/plugins/moments-v2.9.0.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/drp/daterangepicker.js"></script> -->

    <script src="{{ url_for('static', filename='assets/js/core/jquery.3.4.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/moments-v2.9.0.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='drp/daterangepicker.js') }}" type="text/javascript"></script>


    
</head>
<body>
        <div class="row">

                <div class="col-md-4 col-md-offset-2 dtp">
                  <h4>Your Date Range Picker</h4>
                  <center>
                    <input type="text" id="dtp" class="form-control">
                  </center>
                </div>
      
              </div>
              <style type="text/css">
                .dtp { position: relative; }
                .dtp i {
                  position: absolute; bottom: 10px; right: 24px; top: auto; cursor: pointer;
                }
                </style>
          
                <script type="text/javascript">
                
                $(document).ready(function() {
          
                    $('#dtp').daterangepicker({
                        "timePicker": true,
                        "ranges": {
                            "Today": [
                                "2019-11-03T11:03:00.632Z",
                                "2019-11-03T11:03:00.632Z"
                            ],
                            "Yesterday": [
                                "2019-11-02T11:03:00.632Z",
                                "2019-11-02T11:03:00.632Z"
                            ],
                            "Last 7 Days": [
                                "2019-10-28T11:03:00.632Z",
                                "2019-11-03T11:03:00.632Z"
                            ],
                            "Last 30 Days": [
                                "2019-10-05T10:03:00.632Z",
                                "2019-11-03T11:03:00.632Z"
                            ],
                            "This Month": [
                                "2019-10-31T23:00:00.000Z",
                                "2019-11-30T22:59:59.999Z"
                            ],
                            "Last Month": [
                                "2019-09-30T22:00:00.000Z",
                                "2019-10-31T22:59:59.999Z"
                            ]
                        },
                        "startDate": "10/28/2019",
                        "endDate": "11/03/2019"
                    }, function(start, end, label) {
                    console.log("New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')");
                    });
                });
            
                </script>
</body>


</html>
